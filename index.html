<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <title>Luviio - Building the Trust Layer</title>
  
  <meta name="description" content="Luviio is the new operating system for online listings.">
  <meta property="og:image" content="https://www.luviio.in/og-image.jpg">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="theme-color" content="#030303">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    /* --- CORE SETUP (MOBILE FIT) --- */
    :root { --bg: #030303; --text: #fff; --gray: #888; --border: rgba(255,255,255,0.1); }
    
    * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Plus Jakarta Sans', sans-serif;
      height: 100dvh; /* Mobile Full Screen Lock */
      width: 100vw;
      overflow: hidden; 
      display: flex; flex-direction: column;
      position: relative;
    }

    .grid-bg {
      position: absolute; inset: 0; z-index: -1;
      background-image: linear-gradient(var(--border) 1px, transparent 1px), linear-gradient(90deg, var(--border) 1px, transparent 1px);
      background-size: 50px 50px; opacity: 0.08; pointer-events: none;
    }

    /* --- NAV --- */
    nav {
      width: 100%; padding: 20px 24px;
      display: flex; justify-content: space-between; align-items: center;
      position: absolute; top: 0; left: 0; z-index: 10;
    }
    .brand { font-weight: 800; font-size: 1.1rem; display: flex; align-items: center; gap: 8px; }
    .brand-dot { width: 6px; height: 6px; background: white; border-radius: 50%; box-shadow: 0 0 10px white; }
    .nav-contact { color: var(--gray); text-decoration: none; font-size: 0.85rem; font-weight: 600; }

    /* --- HERO --- */
    .hero {
      flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;
      text-align: center; padding: 0 20px; width: 100%;
    }

    .tagline {
      font-size: 0.75rem; letter-spacing: 1px; text-transform: uppercase; color: #666;
      border: 1px solid var(--border); padding: 4px 10px; border-radius: 50px;
      margin-bottom: 20px; opacity: 0;
    }

    h1 {
      font-size: clamp(2.5rem, 10vw, 5rem);
      line-height: 1.1; font-weight: 800; letter-spacing: -0.03em;
      margin-bottom: 20px;
      background: linear-gradient(to bottom, #fff, #888);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      opacity: 0;
    }

    p {
      color: var(--gray); font-size: clamp(0.95rem, 3vw, 1.2rem);
      max-width: 500px; line-height: 1.5; margin-bottom: 35px;
      opacity: 0;
    }

    /* CTA Button */
    .cta-container { opacity: 0; }
    .cta-button {
      background: white; color: black;
      padding: 16px 32px; border-radius: 100px;
      text-decoration: none; font-weight: 700; font-size: 0.95rem;
      display: flex; align-items: center; gap: 10px;
      transition: transform 0.2s;
    }
    .cta-button:active { transform: scale(0.95); }

    /* --- FOOTER --- */
    .site-footer {
      width: 100%; padding: 20px; text-align: center;
      border-top: 1px solid var(--border);
      background: rgba(3,3,3,0.8); opacity: 0;
    }
    .social-links { display: flex; justify-content: center; gap: 25px; margin-bottom: 10px; }
    .social-icon { color: #555; font-size: 1.2rem; transition: color 0.3s; }
    .social-icon:hover { color: white; }
    .copyright { color: #444; font-size: 0.75rem; }

    /* Mobile Tweaks */
    @media (max-width: 480px) {
      h1 { margin-bottom: 15px; } 
      p { margin-bottom: 30px; padding: 0 10px; }
      .nav-contact { padding: 6px 12px; border: 1px solid var(--border); border-radius: 20px; }
    }
    @media (max-height: 500px) { body { height: auto; overflow-y: auto; padding-bottom: 20px; } nav { position: relative; } }
  </style>
</head>
<body>

  <div class="grid-bg"></div>

  <nav>
    <div class="brand"><div class="brand-dot"></div> LUVIIO</div>
    <a href="mailto:contact@luviio.in" class="nav-contact">Contact</a>
  </nav>

  <section class="hero">
    <div class="tagline">The Trust Layer</div>
    
    <h1>Infrastructure for <br> Verified Markets.</h1>
    
    <p>We verify, secure, and streamline <br> marketplace infrastructure.</p>

    <div class="cta-container">
      <a href="/waitlist/" id="main-cta" class="cta-button">
        <span id="cta-text">Join Waitlist</span> 
        <i id="cta-icon" class="fa-solid fa-arrow-right"></i>
      </a>
    </div>
  </section>

  <footer class="site-footer">
    <div class="social-links">
      <a href="https://x.com/LUVIIO_in" target="_blank" class="social-icon"><i class="fa-brands fa-x-twitter"></i></a>
      <a href="https://www.instagram.com/luviio_in" target="_blank" class="social-icon"><i class="fa-brands fa-instagram"></i></a>
      <a href="https://www.youtube.com/@luviio_in" target="_blank" class="social-icon"><i class="fa-brands fa-youtube"></i></a>
    </div>
    <div class="copyright">&copy; 2026 Luviio Technologies.</div>
  </footer>

  <script>
    // --- SUPABASE LOGIC ---
    const sbUrl = 'https://enqcujmzxtrbfkaungpm.supabase.co';
    const sbKey = 'sb_publishable_0jeCSzd3NkL-RlQn8X-eTA_-xH03xVd';
    const supabaseClient = supabase.createClient(sbUrl, sbKey);

    async function checkUser() {
      try {
        const { data: { session } } = await supabaseClient.auth.getSession();
        
        const ctaBtn = document.getElementById('main-cta');
        
        if (session) {
          // ✅ User Logged In -> Go to Dashboard
          console.log("User verified");
          ctaBtn.href = "https://luviio.in/dashboard";
          document.getElementById('cta-text').innerText = "Dashboard";
          document.getElementById('cta-icon').className = "fa-solid fa-layer-group";
        } else {
          // ✅ User Logged Out -> Go to Waitlist Page
          ctaBtn.href = "/waitlist/";
        }
      } catch (e) { console.error(e); }
    }
    checkUser();

    // --- ANIMATIONS ---
    const tl = gsap.timeline({ defaults: { ease: "power3.out", duration: 1 } });
    tl.to(".tagline", { opacity: 1, y: 0, delay: 0.2 })
      .to("h1", { opacity: 1, y: 0 }, "-=0.8")
      .to("p", { opacity: 1, y: 0 }, "-=0.8")
      .to(".cta-container", { opacity: 1, y: 0 }, "-=0.8")
      .to(".site-footer", { opacity: 1, y: 0 }, "-=0.8");
  </script>

</body>
</html>
