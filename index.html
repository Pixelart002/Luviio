<!DOCTYPE html>
<html lang="en-IN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Luviio.in - Coming Soon | Premium Listings Marketplace</title>
  <meta name="description" content="Luviio.in is launching soon! India's upcoming premium platform for listings and classifieds. Join the waitlist for early access.">
  <meta name="keywords" content="Luviio, Luviio.in, listings India, classifieds, online marketplace, coming soon">
  <meta name="author" content="Luviio Team">
  <meta name="robots" content="index, follow">
  
  <link rel="canonical" href="https://www.luviio.in/">

  <meta property="og:site_name" content="Luviio.in">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.luviio.in/">
  <meta property="og:title" content="Luviio.in - Something Amazing is Coming">
  <meta property="og:description" content="We are building the smartest listing platform in India. Get notified when we go live.">
  <meta property="og:image" content="https://www.luviio.in/public/images/logo.png">
  
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:domain" content="luviio.in">
  <meta name="twitter:title" content="Luviio.in - Launching Soon">
  <meta name="twitter:description" content="The future of listings is here. Stay tuned.">

  <link rel="icon" type="image/png" href="/public/images/favicon.png">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Luviio",
    "url": "https://www.luviio.in",
    "logo": "https://www.luviio.in/public/images/logo.png",
    "sameAs": [
      "https://x.com/LUVIIO_in",
      "https://www.instagram.com/luviio_in"
    ],
    "address": {
      "@type": "PostalAddress",
      "addressCountry": "IN"
    },
    "contactPoint": {
      "@type": "ContactPoint",
      "contactType": "customer support",
      "email": "contact@luviio.in"
    }
  }
  </script>

  <style>
    /* 1. Reset & Base Styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      width: 100%;
      background-image: url("/public/images/hero-img.jpeg"); 
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      color: #fff;
      overflow: hidden;
    }

    /* Dark Overlay */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    /* Main Card */
    .container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 3rem;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 600px;
      width: 90%;
      animation: fadeIn 1s ease-out;
    }

    .logo-wrapper {
      margin-bottom: 20px;
      display: inline-flex;
      flex-direction: column;
      align-items: center;
    }

    .logo-circle {
      width: 110px; height: 110px;
      background-color: #4E5CFF;
      border-radius: 50%;
      display: flex; justify-content: center; align-items: center;
      box-shadow: 0 5px 20px rgba(78, 92, 255, 0.5);
      margin-bottom: 15px;
      border: 3px solid rgba(255,255,255,0.2);
    }

    .logo-img {
      width: 65%;
      height: auto;
      object-fit: contain;
    }

    .brand-name {
      font-size: 1.8rem; font-weight: 700;
      letter-spacing: 3px; text-transform: uppercase; margin-top: 5px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    h1 { font-size: 2.5rem; font-weight: 700; margin-bottom: 15px; line-height: 1.2; }
    p { font-size: 1.1rem; font-weight: 300; color: #f0f0f0; margin-bottom: 30px; line-height: 1.6; }

    .newsletter {
      display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;
    }

    .newsletter input {
      padding: 14px 24px; border-radius: 50px; border: none; outline: none;
      width: 260px; font-family: 'Poppins', sans-serif; font-size: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .newsletter button {
      padding: 14px 35px; border-radius: 50px; border: none;
      background-color: #4E5CFF; color: white; font-weight: 600; cursor: pointer;
      font-family: 'Poppins', sans-serif; transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(78, 92, 255, 0.4);
      font-size: 1rem;
    }

    .newsletter button:hover { background-color: #3a48e6; transform: translateY(-3px); box-shadow: 0 6px 20px rgba(78, 92, 255, 0.6); }

    .footer { margin-top: 35px; font-size: 0.85rem; color: rgba(255, 255, 255, 0.7); }
    .footer a { color: #fff; text-decoration: none; font-weight: 600; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .container { padding: 2rem 1.5rem; }
      h1 { font-size: 1.8rem; }
      .logo-circle { width: 90px; height: 90px; }
      .newsletter input, .newsletter button { width: 100%; }
    }
  </style>
</head>
<body>

  <main class="container">
    
    <header class="logo-wrapper">
      <div class="logo-circle">
        <img src="/public/images/logo.png" alt="Luviio.in Logo" class="logo-img">
      </div>
      <div class="brand-name">LUVIIO.IN</div>
    </header>

    <article>
      <h1>Something Amazing is Coming</h1>
      <p>We are building India's smartest listing platform. <br> Be the first to experience <strong>Luviio</strong>.</p>

      <form class="newsletter" onsubmit="event.preventDefault(); alert('You are on the list! We will notify you at Luviio.in');">
        <input type="email" name="email" placeholder="Your email address" required aria-label="Email Address">
        <button type="submit">Notify Me</button>
      </form>
    </article>

    <footer class="footer">
      &copy; 2024 Luviio.in &bull; <a href="mailto:contact@luviio.in">Contact Us</a>
    </footer>

  </main>

</body>
</html>
