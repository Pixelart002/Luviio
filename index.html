<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <title>Luviio - Building the Trust Layer for Marketplaces</title>
  <meta name="description" content="Luviio is the new operating system for online listings. We verify, secure, and streamline marketplace infrastructure in India.">
  <meta name="keywords" content="Luviio, Luviio.in, Real Estate Listings, Marketplace API, Verified Infrastructure, India Startup">
  <meta name="author" content="Luviio Team">
  <link rel="canonical" href="https://www.luviio.in/">
  
  <meta property="og:type" content="website">
  <meta property="og:title" content="Luviio - The Future of Listings">
  <meta property="og:description" content="Building the trust layer for the next generation of marketplaces.">
  <meta property="og:url" content="https://www.luviio.in/">
  <meta property="og:site_name" content="Luviio">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@LUVIIO_in">

  <meta name="theme-color" content="#050505">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Luviio",
    "url": "https://www.luviio.in",
    "description": "Luviio is rebuilding the marketplace infrastructure with a focus on verification and security.",
    "sameAs": [
      "https://www.instagram.com/luviio_in",
      "https://x.com/LUVIIO_in",
      "https://www.youtube.com/@luviio_in"
    ],
    "contactPoint": {
      "@type": "ContactPoint",
      "email": "contact@luviio.in",
      "contactType": "customer support"
    }
  }
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <style>
    /* ===========================
       VARIABLES & RESET
    ============================ */
    :root {
      --bg: #050505;
      --surface: #0f0f0f;
      --border: #27272a;
      --primary: #ffffff;
      --text-sec: #a1a1aa;
      --accent: #3b82f6;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }

    html {
      background-color: var(--bg);
      overscroll-behavior: none;
    }

    body {
      background-color: var(--bg);
      color: var(--primary);
      font-family: 'Inter', sans-serif;
      min-height: 100dvh;
      width: 100%;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* GRID BACKGROUND */
    .grid-bg {
      position: absolute; inset: 0; z-index: -1;
      background-image: 
        linear-gradient(var(--border) 1px, transparent 1px),
        linear-gradient(90deg, var(--border) 1px, transparent 1px);
      background-size: 80px 80px;
      opacity: 0.15;
      mask-image: radial-gradient(circle at center, black 40%, transparent 80%);
      pointer-events: none;
    }

    /* NAV */
    nav {
      width: 100%; 
      padding: 24px 40px;
      display: flex; justify-content: space-between; align-items: center;
      position: absolute; top: 0; z-index: 50;
    }
    
    .brand { font-weight: 700; font-size: 1.1rem; letter-spacing: -0.02em; display: flex; align-items: center; gap: 10px; }
    .brand-dot { width: 8px; height: 8px; background: var(--accent); border-radius: 50%; }

    .nav-contact {
      color: var(--text-sec); text-decoration: none; font-size: 0.9rem; font-weight: 500;
      transition: color 0.3s;
    }
    .nav-contact:hover { color: white; }

    /* HERO SECTION */
    .hero {
      flex: 1;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      text-align: center;
      padding: 140px 24px 60px 24px;
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .tagline {
      color: var(--accent);
      font-size: 0.9rem; font-weight: 600; letter-spacing: 2px;
      text-transform: uppercase; margin-bottom: 24px;
      opacity: 0; 
    }

    h1 {
      font-size: clamp(2.5rem, 8vw, 5.5rem);
      line-height: 1.1; font-weight: 800; letter-spacing: -0.03em;
      margin-bottom: 32px;
      background: linear-gradient(to bottom, #fff 40%, #777 100%);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      max-width: 1000px;
      text-wrap: balance;
      opacity: 0;
    }

    p {
      font-size: clamp(1rem, 4vw, 1.35rem);
      color: var(--text-sec); max-width: 600px; line-height: 1.6;
      margin-bottom: 48px;
      text-wrap: pretty;
      opacity: 0;
    }

    /* CTA BUTTON */
    .cta-button {
      background: var(--primary);
      color: black;
      font-weight: 600; font-size: 1rem;
      padding: 18px 36px;
      border-radius: 100px;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-flex; align-items: center; gap: 10px;
      opacity: 0; transform: translateY(20px);
      white-space: nowrap;
    }

    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.25);
    }
    
    .cta-button i { font-size: 0.9em; transition: transform 0.3s; }
    .cta-button:hover i { transform: translateX(4px); }

    /* ===========================
       PROFESSIONAL FOOTER STYLES
    ============================ */
    .site-footer {
      width: 100%;
      padding: 40px 20px;
      text-align: center;
      border-top: 1px solid rgba(255,255,255,0.03);
      background: rgba(5,5,5,0.3);
      backdrop-filter: blur(5px);
      /* Initially hidden for animation */
      opacity: 0; 
    }

    .footer-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .social-links {
      display: flex;
      gap: 24px;
      justify-content: center;
    }

    .social-icon {
      color: var(--text-sec);
      font-size: 1.3rem;
      transition: color 0.3s, transform 0.3s;
    }
    .social-icon:hover { color: white; transform: translateY(-3px); }

    .copyright {
      color: #555;
      font-size: 0.85rem;
      font-weight: 500;
    }
    .copyright span { color: #777; }

    /* ===========================
       RESPONSIVE BREAKPOINTS
    ============================ */
    @media (max-width: 1024px) {
      .hero { padding-top: 120px; }
      h1 { max-width: 80%; }
    }

    @media (max-width: 480px) {
      nav { padding: 20px 24px; }
      .hero { padding-top: 110px; padding-bottom: 40px; }
      .tagline { font-size: 0.75rem; margin-bottom: 16px; }
      h1 { line-height: 1.15; margin-bottom: 20px; }
      p { font-size: 1rem; margin-bottom: 32px; padding: 0 10px; }
      
      .cta-button {
        width: 100%; max-width: 280px; justify-content: center; padding: 16px 24px;
      }
      
      .site-footer { padding: 30px 20px; }
    }
  </style>
</head>
<body>

  <div class="grid-bg"></div>

  <nav>
    <div class="brand">
      <div class="brand-dot"></div>
      LUVIIO
    </div>
    <a href="mailto:contact@luviio.in" class="nav-contact">Contact</a>
  </nav>

  <section class="hero">
    <div class="tagline">The New Standard</div>
    
    <h1>Infrastructure for <br> Verified Listings.</h1>
    
    <p>We are solving the trust deficit in online marketplaces. API-first, transparent, and built for the future.</p>

    <a href="waitlist.html" class="cta-button">
      Join Exclusive Waitlist <i class="fa-solid fa-arrow-right"></i>
    </a>
  </section>

  <footer class="site-footer">
    <div class="footer-content">
      <div class="social-links">
        <a href="https://x.com/LUVIIO_in" target="_blank" aria-label="X (Twitter)" class="social-icon">
          <i class="fa-brands fa-x-twitter"></i>
        </a>
        <a href="https://www.instagram.com/luviio_in" target="_blank" aria-label="Instagram" class="social-icon">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://www.youtube.com/@luviio_in" target="_blank" aria-label="YouTube" class="social-icon">
          <i class="fa-brands fa-youtube"></i>
        </a>
      </div>
      
      <div class="copyright">
        &copy; 2026 Luviio Technologies. <span>All rights reserved.</span>
      </div>
    </div>
  </footer>

  <script>
    // GSAP Entrance Animation
    const tl = gsap.timeline({ defaults: { ease: "power3.out", duration: 1.2 } });

    // Staggered reveal (Added footer to animation)
    tl.to(".tagline", { opacity: 1, y: 0, duration: 1 })
      .to("h1", { opacity: 1, y: 0 }, "-=0.8")
      .to("p", { opacity: 1, y: 0 }, "-=0.8")
      .to(".cta-button", { opacity: 1, y: 0 }, "-=0.8")
      .to(".site-footer", { opacity: 1, y: 0 }, "-=0.8");
  </script>

</body>
</html>
