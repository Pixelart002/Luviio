        // --- AUTH STATE MACHINE (Optimization: Run Parallel to Animation) ---
        async function runAuthCheck() {
             // Defer Supabase Logic until needed or idle
             if (typeof supabase === 'undefined') {
                setTimeout(runAuthCheck, 100); return;
             }

             const client = supabase.createClient(SB_URL, SB_KEY);
             try {
                const { data: { session } } = await client.auth.getSession();
                if (session) {
                    // Update to Dashboard State
                    const btn = document.getElementById('main-cta');
                    const txt = document.getElementById('cta-text');
                    const icon = document.getElementById('cta-icon');
                    
                    txt.innerText = "Dashboard";
                    btn.href = "https://luviio.in/dashboard";
                    icon.innerHTML = `<path d="${DASH_ICON}"/>`;
                }
             } catch (e) { /* Fail silently to Guest mode */ }
        }

        // --- ENTRANCE ANIMATION (GSAP) ---
        function animateIn() {
            if (typeof gsap !== 'undefined') {
                const tl = gsap.timeline({ defaults: { ease: "power3.out", duration: 1.2 } });
                tl.to(".tagline", { opacity: 1, y: 0, delay: 0.1 })
                  .to("h1", { opacity: 1, y: 0 }, "-=0.9")
                  .to("p", { opacity: 1, y: 0 }, "-=0.9")
                  .to(".cta-container", { opacity: 1, y: 0 }, "-=0.9")
                  .to(".site-footer", { opacity: 1, y: 0 }, "-=0.9");
            } else {
                // Vanilla JS Fallback
                document.querySelectorAll('.tagline, h1, p, .cta-container, .site-footer').forEach(el => {
                    el.style.opacity = 1;
                });
            }
        }

        // Start Processes
        runAuthCheck();
        setTimeout(animateIn, 50); // Small buffer ensures styles parsed
    });
