  <script>
    document.addEventListener("DOMContentLoaded", () => {
        // --- CONFIG ---
        const SB_URL = 'https://enqcujmzxtrbfkaungpm.supabase.co';
        const SB_KEY = 'sb_publishable_0jeCSzd3NkL-RlQn8X-eTA_-xH03xVd';
        let supabaseClient = null;

        // --- STATE MACHINE ---
        const Machine = {
            state: 'IDLE',
            transitions: {
                IDLE: { SUBMIT: 'LOADING' },
                LOADING: { SUCCESS: 'SUCCESS', ERROR: 'ERROR' },
                SUCCESS: { RESET: 'IDLE' },
                ERROR: { SUBMIT: 'LOADING', RESET: 'IDLE' }
            },
            dispatch(action, payload) {
                const nextState = this.transitions[this.state][action];
                if (nextState) {
                    this.state = nextState;
                    render(this.state, payload);
                }
            }
        };

        const ui = {
            form: document.getElementById('waitlistForm'),
            email: document.getElementById('email'),
            btn: document.getElementById('submitBtn'),
            btnText: document.querySelector('.btn-text'),
            spinner: document.querySelector('.spinner'),
            toast: document.getElementById('toast'),
            toastMsg: document.getElementById('toastMsg'),
            honey: document.querySelector('input[name="_honey"]')
        };

        // --- RENDER ---
        function render(state, payload) {
            const isLoading = (state === 'LOADING');
            ui.btn.disabled = isLoading;
            ui.spinner.style.display = isLoading ? 'block' : 'none';
            ui.btnText.style.display = isLoading ? 'none' : 'block';

            if (state === 'SUCCESS') {
                showToast(payload || "You're on the list.");
                ui.email.value = "";
                ui.email.blur();
                ui.btnText.innerText = "Joined";
                gsap.to(ui.btn, { backgroundColor: "#22c55e", color: "#fff", duration: 0.3 });
            } else if (state === 'ERROR') {
                showToast(payload || "Error", true);
            }
        }

        function showToast(msg, isError = false) {
            ui.toastMsg.innerText = msg;
            ui.toast.className = isError ? 'toast visible error' : 'toast visible';
            setTimeout(() => ui.toast.classList.remove('visible'), 4000);
        }

        // --- LOGIC ---
        ui.form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (ui.honey.value) return; 

            const email = ui.email.value.trim();
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showToast("Please enter a valid email", true);
                return;
            }

            Machine.dispatch('SUBMIT');

            if (!supabaseClient && typeof supabase !== 'undefined') {
                supabaseClient = supabase.createClient(SB_URL, SB_KEY);
            }

            try {
                if (!supabaseClient) throw new Error("Connection failed");

                const { error } = await supabaseClient.from('subscribers').insert([{ email }]);
                
                if (error) {
                    if (error.code === '23505') throw new Error("You're already on the list!");
                    throw error;
                }

                Machine.dispatch('SUCCESS', "Welcome to the future.");
            } catch (err) {
                console.error(err);
                Machine.dispatch('ERROR', err.message || "Something went wrong.");
            }
        });

        // --- ANIMATION ENTRY ---
        const initAnim = () => {
            if (typeof gsap !== 'undefined') {
                gsap.to(".fade-in", { 
                    opacity: 1, y: 0, duration: 1.2, stagger: 0.1, ease: "power4.out" 
                });
            } else {
                document.querySelectorAll('.fade-in').forEach(el => el.style.opacity = 1);
            }
        };
        setTimeout(initAnim, 50);
    });
  </script>
