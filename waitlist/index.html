    /* --- DESIGN SYSTEM --- */
    :root {

    /* NAV */

    /* HERO */

    .pill {

      padding: 8px 18px; border-radius: 100px; font-size: 0.8rem; color: var(--text-dim);

    /* PREMIUM FORM */
    .form-container { width: 100%; max-width: 480px; position: relative; perspective: 1000px; }

      box-shadow: 0 0 40px var(--accent-glow); 
      transform: translateY(-2px) scale(1.01);

    input {

    }
    input::placeholder { color: #52525b; transition: opacity 0.2s; }
    input:focus::placeholder { opacity: 0.5; }
    
    /* BUTTON */
    button { 
      background: white; color: black; border: none; border-radius: 12px; 
      padding: 0 32px; height: 52px; font-weight: 600; cursor: pointer; 
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); 
      font-size: 0.95rem; display: flex; align-items: center; justify-content: center; gap: 10px;
      position: relative; overflow: hidden;
    }
    
    button::after {
      content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(rgba(255,255,255,0.8), rgba(255,255,255,0));
      opacity: 0; transition: 0.2s;
    }
    button:hover::after { opacity: 0.2; }
    
    button:hover:not(:disabled) { 
      transform: translateY(-2px); 
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2); 
    }
    button:active:not(:disabled) { transform: scale(0.96); }
    button:disabled { opacity: 0.7; filter: grayscale(1); cursor: not-allowed; }

    /* TOAST */
    .toast {
      position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%) translateY(40px);
      background: rgba(10, 10, 10, 0.9); border: 1px solid rgba(255,255,255,0.1);

      font-size: 0.95rem; color: #fff; z-index: 100; 
      opacity: 0; pointer-events: none; backdrop-filter: blur(20px);
      transition: all 0.6s var(--ease-elastic);
    }
    .toast.visible { opacity: 1; transform: translateX(-50%) translateY(0); }
    .toast svg { width: 20px; height: 20px; color: var(--success); }
    .toast.error svg { color: var(--error); }

    /* SPINNER */
    .spinner {
      width: 18px; height: 18px; border: 2px solid rgba(0,0,0,0.1); 
      border-left-color: #000; border-radius: 50%; 
      animation: spin 0.8s linear infinite; display: none;

    @keyframes spin { to { transform: rotate(360deg); } }

    /* FOOTER */

  <script>
    document.addEventListener("DOMContentLoaded", () => {
        // --- CONFIG ---
        const SB_URL = 'https://enqcujmzxtrbfkaungpm.supabase.co';
        const SB_KEY = 'sb_publishable_0jeCSzd3NkL-RlQn8X-eTA_-xH03xVd';
        let supabaseClient = null;

        // --- STATE MACHINE (Robust Logic) ---
        const Machine = {
            state: 'IDLE',
            transitions: {
                IDLE: { SUBMIT: 'LOADING' },
                LOADING: { SUCCESS: 'SUCCESS', ERROR: 'ERROR' },
                SUCCESS: { RESET: 'IDLE' },
                ERROR: { SUBMIT: 'LOADING', RESET: 'IDLE' }
            },
            dispatch(action, payload) {
                const nextState = this.transitions[this.state][action];
                if (nextState) {
                    this.state = nextState;
                    render(this.state, payload);
                }
            }
        };

        const ui = {
            form: document.getElementById('waitlistForm'),
            email: document.getElementById('email'),
            btn: document.getElementById('submitBtn'),
            btnText: document.querySelector('.btn-text'),
            spinner: document.querySelector('.spinner'),
            toast: document.getElementById('toast'),
            toastMsg: document.getElementById('toastMsg'),
            honey: document.querySelector('input[name="_honey"]')
        };

        // --- RENDER ---
        function render(state, payload) {
            const isLoading = (state === 'LOADING');
            ui.btn.disabled = isLoading;
            ui.spinner.style.display = isLoading ? 'block' : 'none';
            ui.btnText.style.display = isLoading ? 'none' : 'block';

            if (state === 'SUCCESS') {
                showToast(payload || "You're on the list.");
                ui.email.value = "";
                ui.email.blur(); // Close keyboard
                ui.btnText.innerText = "Joined";
                gsap.to(ui.btn, { backgroundColor: "#22c55e", color: "#fff", duration: 0.3 });
            } else if (state === 'ERROR') {
                showToast(payload || "Error", true);
            }
        }

        function showToast(msg, isError = false) {
            ui.toastMsg.innerText = msg;
            ui.toast.className = isError ? 'toast visible error' : 'toast visible';
            // Sound effect hint (optional, kept silent for now)
            setTimeout(() => ui.toast.classList.remove('visible'), 4000);
        }

        // --- LOGIC ---
        ui.form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (ui.honey.value) return; 

            const email = ui.email.value.trim();
            // Strict Regex
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showToast("Please enter a valid email", true);
                return;
            }

            Machine.dispatch('SUBMIT');

            // Lazy Load Supabase
            if (!supabaseClient && typeof supabase !== 'undefined') {
                supabaseClient = supabase.createClient(SB_URL, SB_KEY);
            }

            try {
                if (!supabaseClient) throw new Error("Connection failed");

                const { error } = await supabaseClient.from('subscribers').insert([{ email }]);
                
                if (error) {
                    if (error.code === '23505') throw new Error("You're already on the list!");
                    throw error;
                }

                Machine.dispatch('SUCCESS', "Welcome to the future.");
            } catch (err) {
                console.error(err);
                Machine.dispatch('ERROR', err.message || "Something went wrong.");
            }
        });

        // --- ANIMATION ENTRY ---
        const initAnim = () => {
            if (typeof gsap !== 'undefined') {
                gsap.to(".fade-in", { 
                    opacity: 1, y: 0, duration: 1.2, stagger: 0.1, ease: "power4.out" 
                });
            } else {
                document.querySelectorAll('.fade-in').forEach(el => el.style.opacity = 1);
            }
        };
        setTimeout(initAnim, 50);
    });
  </script>
