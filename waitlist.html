<html lang="en">
<head>

  {
    "@context": "https://schema.org",

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    /* ===========================
       VARIABLES & RESET
    ============================ */
    :root {
      --bg: #050505;
      --surface: #0f0f0f;
      --border: #27272a;
      --primary: #ffffff;
      --text-sec: #a1a1aa;
      --accent: #3b82f6;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }

    html {
      background-color: var(--bg);
      overscroll-behavior: none; 
    }

    body {
      background-color: var(--bg);
      color: var(--primary);
      font-family: 'Inter', sans-serif;
      min-height: 100dvh; 
      width: 100%;
      display: flex;
      flex-direction: column;
      overflow-x: hidden; 
      overflow-y: auto; 
    }

    /* FIXES */
    input:-webkit-autofill,
    input:-webkit-autofill:hover, 
    input:-webkit-autofill:focus, 
    input:-webkit-autofill:active {
        -webkit-box-shadow: 0 0 0 30px var(--surface) inset !important;
        -webkit-text-fill-color: white !important;
        transition: background-color 5000s ease-in-out 0s;
    }

    /* Hide elements initially for GSAP */
    .pill, h1, p, .form-container, .site-footer { visibility: hidden; }

    @media (max-width: 480px) {
      input { font-size: 16px !important; }
    }

    /* GRID BACKGROUND */
    .grid-bg {
      position: absolute; inset: 0; z-index: -1;
      background-image: 
        linear-gradient(var(--border) 1px, transparent 1px),
        linear-gradient(90deg, var(--border) 1px, transparent 1px);
      background-size: 80px 80px;
      opacity: 0.15;
      mask-image: radial-gradient(circle at center, black 40%, transparent 80%);
      -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 80%);
      pointer-events: none;
    }

    /* NAVBAR */
    nav {
      width: 100%; padding: 24px 40px;
      display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      background: rgba(5,5,5,0.8); backdrop-filter: blur(12px);
      position: fixed; top: 0; z-index: 50;
    }

    .brand {
      font-weight: 700; font-size: 1.1rem; letter-spacing: -0.02em;
      display: flex; align-items: center; gap: 10px; flex-shrink: 0;
    }
    .brand-dot { width: 8px; height: 8px; background: var(--accent); border-radius: 50%; }

    .nav-link {
      color: var(--text-sec); text-decoration: none; font-size: 0.9rem; font-weight: 500;
      transition: color 0.2s ease;
    }
    .nav-link:hover { color: white; }

    /* HERO SECTION */
    .hero {
      flex: 1; /* Pushes footer to bottom */
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      text-align: center;
      padding: 120px 24px 60px 24px;
      width: 100%; max-width: 1200px; margin: 0 auto;
    }

    .pill {
      border: 1px solid var(--border); background: var(--surface);
      padding: 6px 16px; border-radius: 100px;
      font-size: 0.85rem; color: var(--text-sec); margin-bottom: 24px;
      display: inline-block; white-space: nowrap;
    }

    h1 {
      font-size: clamp(2.5rem, 5vw, 4.5rem);
      line-height: 1.1; font-weight: 700; letter-spacing: -0.03em;
      margin-bottom: 24px;
      background: linear-gradient(to bottom, #fff 40%, #777 100%);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      width: 100%; max-width: 900px;
      text-wrap: balance;
    }

    p {
      font-size: clamp(1rem, 2vw, 1.25rem);
      color: var(--text-sec); max-width: 520px; line-height: 1.6;
      margin-bottom: 40px;
      text-wrap: pretty;
    }

    /* FORM */
    .form-container { width: 100%; max-width: 440px; }

    .input-wrapper {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 6px;
      display: flex; gap: 8px;
      transition: border-color 0.3s, box-shadow 0.3s;
      flex-wrap: wrap;
    }

    .input-wrapper:focus-within {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
    }

    input {
      flex: 1; min-width: 0;
      background: transparent; border: none; outline: none;
      padding: 12px 16px;
      color: white; font-family: 'Inter', sans-serif; font-size: 1rem;
      text-overflow: ellipsis; white-space: nowrap; overflow: hidden;
    }
    input::placeholder { color: #52525b; }

    button {
      background: white; color: black;
      border: none; border-radius: 8px;
      padding: 12px 24px;
      font-weight: 600; font-size: 0.95rem;
      cursor: pointer; transition: 0.2s;
      white-space: nowrap; flex-shrink: 0;
    }
    button:hover { background: #e4e4e7; }
    button:disabled { opacity: 0.7; cursor: not-allowed; }

    /* ===========================
       NEW FOOTER STYLES
    ============================ */
    .site-footer {
      width: 100%;
      padding: 40px 20px;
      text-align: center;
      border-top: 1px solid rgba(255,255,255,0.03);
      background: rgba(5,5,5,0.3);
      backdrop-filter: blur(5px);
    }

    .footer-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .social-links {
      display: flex;
      gap: 24px;
      justify-content: center;
    }

    .social-icon {
      color: var(--text-sec);
      font-size: 1.3rem;
      transition: color 0.3s, transform 0.3s;
    }
    .social-icon:hover { color: white; transform: translateY(-3px); }

    .copyright {
      color: #555;
      font-size: 0.85rem;
      font-weight: 500;
    }
    
    .copyright span { color: #777; }

    /* MOBILE & LANDSCAPE */
    @media (max-width: 480px) {
      nav { padding: 16px 20px; }
      
      .hero { 
        padding-top: 100px;
        align-items: center; text-align: center; 
        justify-content: center;
      }
      
      .input-wrapper { flex-direction: column; padding: 8px; background: transparent; border: none; }
      input { width: 100%; background: var(--surface); border: 1px solid var(--border); border-radius: 8px; margin-bottom: 10px; padding: 14px; text-align: center; }
      button { width: 100%; padding: 14px; }
      
      h1 { margin-bottom: 16px; }
      
      .site-footer { padding: 30px 20px; }
    }

    /* TOAST */
    .toast {
      position: fixed; bottom: 30px; right: 30px;
      background: var(--surface); border: 1px solid var(--border);
      padding: 16px 24px; border-radius: 8px;
      display: flex; align-items: center; gap: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      font-size: 0.9rem; color: var(--text-sec);
      z-index: 100; opacity: 0; transform: translateY(50px);
      max-width: 90vw;
      left: 0; right: 0; margin: 0 auto; width: fit-content;
    }
    .toast i { color: var(--accent); flex-shrink: 0; }
  </style>
</head>
<body>

  <div class="grid-bg"></div>

  <nav>
    <div class="brand">
      <div class="brand-dot"></div>
      LUVIIO
    </div>
    <a href="mailto:contact@luviio.in" class="nav-link">Contact</a>
  </nav>

  <section class="hero">
    <div class="pill">Waitlist Access Early 2026</div>
    
    <h1>The Operating System <br> for Listings.</h1>
    
    <p>We are rebuilding the marketplace infrastructure. Verified, API-first, and secure by design.</p>

    <div class="form-container">
      <form id="waitlistForm">
        <div class="input-wrapper">
          <input type="email" id="email" placeholder="name@company.com" required aria-label="Email Address">
          <button type="submit" id="submitBtn">Join Waitlist</button>
        </div>
      </form>
    </div>
  </section>

  <footer class="site-footer">
    <div class="footer-content">
      <div class="social-links">
        <a href="https://x.com/LUVIIO_in" target="_blank" aria-label="X (Twitter)" class="social-icon">
          <i class="fa-brands fa-x-twitter"></i>
        </a>
        <a href="https://www.instagram.com/luviio_in" target="_blank" aria-label="Instagram" class="social-icon">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://www.youtube.com/@luviio_in" target="_blank" aria-label="YouTube" class="social-icon">
          <i class="fa-brands fa-youtube"></i>
        </a>
      </div>
      
      <div class="copyright">
        &copy; 2026 Luviio Technologies. <span>All rights reserved.</span>
      </div>
    </div>
  </footer>

  <div class="toast" id="toast">
    <i class="fas fa-check-circle"></i>
    <span id="toastMsg">Added to waitlist</span>
  </div>

  <script>
    // Animations
    const tl = gsap.timeline({ defaults: { ease: "power2.out", duration: 1 } });
    
    tl.to(".pill", { autoAlpha: 1, y: 0, duration: 0.8 })
      .to("h1", { autoAlpha: 1, y: 0 }, "-=0.6")
      .to("p", { autoAlpha: 1, y: 0 }, "-=0.6")
      .to(".form-container", { autoAlpha: 1, y: 0 }, "-=0.6")
      .to(".site-footer", { autoAlpha: 1, y: 0 }, "-=0.6");

    // Supabase Configuration
    const SUPABASE_URL = 'https://enqcujmzxtrbfkaungpm.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_0jeCSzd3NkL-RlQn8X-eTA_-xH03xVd';
    
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const form = document.getElementById('waitlistForm');
    const btn = document.getElementById('submitBtn');
    const toast = document.getElementById('toast');
    const toastMsg = document.getElementById('toastMsg');

    function showToast(message) {
      toastMsg.innerText = message;
      gsap.to(toast, { y: 0, autoAlpha: 1, duration: 0.4 });
      setTimeout(() => {
        gsap.to(toast, { y: 50, autoAlpha: 0, duration: 0.4 });
      }, 4000);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      if (!email) return;

      const originalText = btn.innerText;
      btn.innerText = "Processing...";
      btn.disabled = true;

      try {
        const { error } = await supabaseClient
          .from('subscribers')
          .insert([{ email }]);

        if (!error || error.code === '23505') {
          showToast("You've been added to the list.");
          form.reset();
        } else {
          throw error;
        }
      } catch (err) {
        console.error(err);
        showToast("Something went wrong.");
      } finally {
        btn.innerText = originalText;
        btn.disabled = false;
      }
    });
  </script>

</body>
</html>
